<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Message</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f5f5f5;
    }

    .form-container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1rem;
    }

    canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: 150px;
      touch-action: none;
      margin: 1rem 0;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #007BFF;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    @media (max-width: 480px) {
      .form-container {
        margin: 1rem;
        padding: 1rem;
      }

      h2 {
        font-size: 1.25rem;
      }

      input, textarea, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Submit a Message</h2>
    <form action="/submit" method="POST" onsubmit="saveSignature()">
      <label for="message">Your Message:</label>
      <input type="text" name="message" id="message" placeholder="Type your message here" required>

      <label>Signature:</label>
      <canvas id="signatureCanvas"></canvas>
      <input type="hidden" name="signature" id="signatureInput">

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <script>
    const canvas = document.getElementById('signatureCanvas');
    const signaturePad = new SignaturePad(canvas);

    function resizeCanvas() {
      const ratio = Math.max(window.devicePixelRatio || 1, 1);
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = canvas.offsetHeight * ratio;
      canvas.getContext("2d").scale(ratio, ratio);
      signaturePad.clear();
    }

    function saveSignature() {
      if (!signaturePad.isEmpty()) {
        document.getElementById('signatureInput').value = signaturePad.toDataURL();
      }
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
  </script>
</body>
</html>
